<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-black md:bg-transparent text-white fixed w-full z-50 transition-colors duration-300 ease-in-out">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="/" class="text-xl font-bold">MiApp</a>
          </div>

          <!-- Desktop menu -->
          <div class="hidden md:flex space-x-4">
            <a href="/" class="px-3 py-2 rounded-md hover:bg-gray-700">Inicio</a>
            <a href="#register-form" class="px-3 py-2 rounded-md hover:bg-gray-700">Registrarse</a>
            <a href="/continue" class="px-3 py-2 rounded-md hover:bg-gray-700">Terminar registro</a>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button id="mobile-menu-button" class="focus:outline-none">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-black">
        <a href="/" class="block px-4 py-2 hover:bg-gray-800">Inicio</a>
        <a href="#register-form" class="block px-4 py-2 hover:bg-gray-800">Registrarse</a>
        <a href="/continue" class="block px-4 py-2 hover:bg-gray-800">Terminar registro</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative w-full h-screen bg-gray-800">
        <img src="https://cdn.evolve-university.com/wp-content/uploads/2022/08/5-techniques-in-mma-.jpeg" 
             alt="Hero Image" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>

        <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white px-4 space-y-6">
            <h1 class="text-4xl md:text-6xl font-bold drop-shadow-lg">Bienvenido al Torneo</h1>
            <p class="text-lg md:text-2xl drop-shadow-lg">Regístrate y participa</p>

            <div class="space-x-4">
                <button id="btn-register" class="px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                    Registrarse
                </button>
                <a href="/continue" class="px-6 py-3 bg-green-600 rounded-lg hover:bg-green-700 transition">
                    Continuar registro
                </a>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <section id="register-form" class="my-20">
        {% include "register.html" %}
    </section>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navEl = document.querySelector('nav');
            const toBlack = () => {
                navEl.classList.add('md:bg-black');
                navEl.classList.remove('md:bg-transparent');
            };
            const toTransparent = () => {
                navEl.classList.add('md:bg-transparent');
                navEl.classList.remove('md:bg-black');
            };

            const btn = document.getElementById('btn-register');
            const formSection = document.getElementById('register-form');

            // Botón del hero -> scroll y navbar negro
            btn.addEventListener('click', () => {
                formSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                toBlack();
            });

            // Links del navbar
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');

                if (href === "/") {
                    // Inicio -> scroll to top y navbar transparente
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        toTransparent();
                    });
                } else if (href === "#register-form") {
                    // Registrarse -> scroll y navbar negro
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        formSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        toBlack();
                    });
                } else {
                    // Cualquier otro (p. ej. /continue) -> navbar negro
                    link.addEventListener('click', () => {
                        toBlack();
                    });
                }
            });

            // Toggle mobile menu (sin afectar colores)
            const btnMobile = document.getElementById('mobile-menu-button');
            const menuMobile = document.getElementById('mobile-menu');
            btnMobile.addEventListener('click', () => {
                menuMobile.classList.toggle('hidden');
            });
        });
    </script>

</body>
</html>
