<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">

    <!-- Mensaje de éxito y error -->
    <div id="successMessage" class="hidden bg-green-100 text-green-700 border border-green-300 p-4 mb-4 rounded-lg"></div>
    <div id="errorMessage" class="hidden bg-red-100 text-red-700 border border-red-300 p-4 mb-4 rounded-lg"></div>

    <!-- Formulario -->
    <form id="registerForm" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium text-gray-700">Nombre Completo:</label>
            <input name="name" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" required>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Fecha de Nacimiento:</label>
            <input id="birth_date" name="birth_date" placeholder="Selecciona tu fecha de nacimiento" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" required>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Cinturón:</label>
            <select name="belt" id="belt" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
                <!-- JS llenará opciones -->
            </select>
        </div> 

        <div>
            <label class="block mb-1 font-medium text-gray-700">Peso (kg):</label>
            <input type="number" step="0.1" name="weight" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" required>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Academia:</label>
            <input name="academy" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" required>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Correo Electrónico:</label>
            <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" required>
        </div>

        <!-- Nuevo campo: Experiencia entrenando -->
        <div>
            <label class="block mb-1 font-medium text-gray-700">¿Cuánto tiempo llevas entrenando?</label>
            <div class="grid grid-cols-2 gap-4">
                <input type="number" min="0" name="years" placeholder="Años" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
                <input type="number" min="0" max="11" name="months" placeholder="Meses" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
            </div>
        </div>

        <input type="hidden" name="torneo" value="aztlan-2025-b">

        <div>
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-semibold transition">
                Registrar
            </button>
        </div>
    </form>
</div>

<!-- CDN de Pikaday -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
